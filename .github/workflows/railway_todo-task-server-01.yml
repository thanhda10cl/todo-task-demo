# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - todo-task-server-01

on:
  push:
    branches:
      - railway
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_45b87a3e46ee4b06b82d2b4de6717c80 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c4f417bd2858430392c68940ff0cae17 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_45b87a3e46ee4b06b82d2b4de6717c80 }}/mcr.microsoft.com/azure-app-service/windows/parkingpage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'todo-task-server-01'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0c3a97d115a548d19f63d091f2fd79d2 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_45b87a3e46ee4b06b82d2b4de6717c80 }}/mcr.microsoft.com/azure-app-service/windows/parkingpage:${{ github.sha }}'