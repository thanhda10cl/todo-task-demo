# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - todo-task-server-01

on:
  push:
    branches:
      - railway
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          path: ${{ github.workspace }}/target/*.war


  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'todo-task-server-02'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/download-artifact@v3
      
      - name: Display structure of downloaded files
        run: ls -R

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'todo-task-server-01'
          slot-name: 'todo-task-server-02'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2EC9760DB4D1409EB4961F62054320C3 }}
          package: '*.war'
